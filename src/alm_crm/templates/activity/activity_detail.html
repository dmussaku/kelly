{% extends "user/base.html" %}
{% load i18n %}
{% block head_title %} {{ _("Activity: ")  }} {% endblock %}
{% block content %}
<h1> {{ activity.title }} </h1>
	<li> Status - {{activity.status}}</li>
	<li> Date Created - {{activity.date_created }}</li>
	<a href="{% url 'activity_update' pk=activity.id %}">Update</a>
	<a href="{% url 'activity_delete' pk=activity.id %}">Delete</a>
{% endblock %}
