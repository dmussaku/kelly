[unittest]
code-directories = alm_user
test-file-pattern = test_*.py
plugins = nose2.plugins.layers
          nose2_cov


[parameters]
always-on = True

[functions]
always-on = True

[layer-reporter]
always-on = True
colors = True
highlight-words = A
                  having
                  should

[cov]
cov-config = coverage.cfg
