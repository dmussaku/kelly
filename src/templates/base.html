{% load almanet_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %}{% endblock %}</title>
    <meta charset="utf-8">
</head>
<body>
{{user}}
{% if user.is_authenticated %}
<a id="logout" href="{% subdomain_url 'user_logout' %}">Logout</a>
{% else %}
<a href="{% subdomain_url 'user_login' %}">Login</a>
or
<a href="{% subdomain_url 'user_registration' %}">Register</a>


{% endif %}
{% block content %}
{% endblock %}

{% block js_content %}
{% endblock %}

</body>
</html>
