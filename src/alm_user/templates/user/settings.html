{% extends "user/base.html" %}
{% load i18n %}
{% block head_title %} {{ _("User Profile Settings Page") }} {% endblock %}
{% block content %}
<h1>User base settings</h1>
<form action='' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
</form>
<p><a href="{% url 'user_profile_password_settings_url' %}">Password settings</a></p>
{% if user.get_owned_company %}
	<p><a href="{% url 'user_company_settings_url' %}">Company Settings</a></p>
{% endif %}
{% endblock %}
